<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- navbar -->

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="logos/logo.png" class="logo" alt="logo">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button type="button" class="search-btn"><img src="logos/search.png" alt="search"></button>
        </div>
        <div class="user-options">
            <img src="logos/video.PNG" class="icon" alt="">
            <img src="logos/grid.PNG" class="icon" alt="">
            <img src="logos/bell.PNG" class="icon" alt="">
            <div class="user-dp">
                <img src="logos/profile-pic.jpg" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->

    <div class="side-bar">
        <a href="#" class="links active"><img src="logos/home.PNG" alt="">home</a>
        <a href="#" class="links"><img src="logos/explore.PNG" alt="">explore</a>
        <a href="#" class="links"><img src="logos/subscription.PNG" alt="">subscription</a>
        <hr class="separator">
        <a href="#" class="links"><img src="logos/library.PNG" alt="">library</a>
        <a href="#" class="links"><img src="logos/history.PNG" alt="">history</a>
        <a href="#" class="links"><img src="logos/your-video.PNG" alt="">your video</a>
        <a href="#" class="links"><img src="logos/watch-later.PNG" alt="">watch later</a>
        <a href="#" class="links"><img src="logos/liked video.PNG" alt="">liked video</a>
        <a href="#" class="links"><img src="logos/show more.PNG" alt="">show more</a>
    </div>

    <!-- filters -->

    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">computer science</button>
        <button class="filter-options">development</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">design</button>
        <button class="filter-options">python</button>
        <button class="filter-options">node.js</button>
        <button class="filter-options">react</button>
    </div>

    <!-- video  -->

    <div class="video-container">
        <!-- <div class="video">
            <img class="thumbnail" src="logos/profile-pic.JPG">
            <div class="content">
                <img src="logos/profile-pic.JPG" class="channel-icon" alt="channel icon">
                <div class="info">
                    <h4 class="title">yotube clone 2021 | create working youtube clone</h4>
                    <p class="channel-name">modern web</p>
                </div>
            </div> -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
